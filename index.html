<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Toggle Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-title {
            font-size: 28px;
            font-weight: bold;
            color: #888;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            transform: rotate(-3deg) skew(-7deg) translate(-1px, 1px);
            letter-spacing: 2px;
            position: relative;
        }
        .victory-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            transform: none;
            letter-spacing: normal;
            position: relative;
        }
        .panel-grid {
            display: grid;
            grid-template-columns: repeat(3, 84px);
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .panel {
            width: 80px;
            height: 80px;
            border: 2px solid #555;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        .panel:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .panel.pressed {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }
        .panel.white, .panel.yellow {
            background-color: white;
            color: #333;
        }
        .panel-0 {
            grid-column: 2;
            grid-row: 4;
        }
        .number-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #333;
            z-index: 3;
        }
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .controls {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .victory-screen {
            text-align: center;
            animation: victoryAppear 0.5s ease-out;
        }
        .victory-text {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            animation: victoryPulse 2s ease-in-out infinite;
        }
        .victory-subtext {
            font-size: 18px;
            color: #FFF;
            margin-bottom: 20px;
        }
        .reset-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .reset-button:hover {
            background-color: #FFA500;
            transform: scale(1.05);
        }
        @keyframes victoryAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes victoryPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Repair From Zero</div>
        <div class="panel-grid" id="panelGrid">
            <svg class="connections" id="connections"></svg>
        </div>
        <div class="controls">
            <button onclick="game.reset()">リセット</button>
        </div>
    </div>
    <script src="game-white.js"></script>
</body>
</html>
